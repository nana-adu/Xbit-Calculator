<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Xbit - Calculator</title>
	<link rel="stylesheet" href="assets/css/creative.css" type="text/css" />
</head>
<body>

	<div class="page-wrapper">
			<div class="page-desc">
				<h1>XBit-Calculator</h1>
				<p>
					Thank You for trying out Xbit-Calculator.<br/>
					It was developed using HTML, CSS &amp; JavaScript.
					<p>Designed by Daniel Adu</p>
				<p class="social"><a href="https://www.linkedin.com/in/daniel-adu"><img src="assets/img/linkedin.png" alt="Linkedin"/></a> &nbsp; <a href="https://www.github.com/nana-adu"><img src="assets/img/github.png" alt="gitHub" /></a> &nbsp; <a href="https://www.instagram.com/branana_adu"><img src="assets/img/instagram.png" alt="Instagram" /></a></p>
				</p>
		    </div>

			<form name="display">
				<input type="text" name="text-holder" class="textview" />
			</form>
			<table>
					<tr>
						<td><input type="button" value="&divide" class="btn_check sign" /></td>
						<td><input type="button" value="&times" class="btn_check sign" /></td>
						<td colspan="2"><input type="button" value="C" class="clr_check" /></td>
					</tr>
					<tr>
						<td><input type="button" value="7" class="btn_check" /></td>
						<td><input type="button" value="8" class="btn_check" /></td>
						<td><input type="button" value="9" class="btn_check" /></td>
						<td><input type="button" value="-" class="btn_check sign" /></td>
					</tr>
					<tr>
						<td><input type="button" value="4" class="btn_check" /> </td>
						<td><input type="button" value="5" class="btn_check" /></td>
						<td><input type="button" value="6" class="btn_check" /></td>
						<td><input type="button" value="+" class="btn_check sign" /></td>
					</tr>
					<tr>
						<td><input type="button" value="1" class="btn_check" /></td>
						<td><input type="button" value="2" class="btn_check" /></td>
						<td><input type="button" value="3" class="btn_check" /></td>
						<td rowspan="2"><input type="button" value="=" class="eq_check" /></td>
					</tr>
					<tr>
						<td colspan="2"><input type="button" value="0" class="zero_check" /></td>
						<td><input type="button" value="." class="btn_check" /></td>
					</tr>
				</table>
	</div>
	
</body>
</html>
