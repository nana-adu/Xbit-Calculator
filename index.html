<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Xbit - Calculator</title>
	<link rel="stylesheet" href="assets/css/creative.css" type="text/css" />
</head>
<body>

	<div class="page-wrapper">
			<div class="page-desc">
				<h1>XBit-Calculator</h1>
				<p>
					Thank You for trying out Xbit-Calculator.<br/>
					It was developed using HTML, CSS &amp; JavaScript.
					<p>Developed by Daniel Adu</p>
				<p><a href="https://www.linkedin.com/in/daniel-adu" target="_blank"><img src="assets/img/linkedin.png" alt="linkedin"/></a> &nbsp; <a href="https://www.github.com/nana-adu" target="_blank"><img src="assets/img/github.png" alt="gitHub" /></a> &nbsp; <a href="https://www.instagram.com/branana_adu" target="_blank"><img src="assets/img/instagram.png" alt="Instagram" /></a></p>
				</p>
		    </div>

			<form name="display">
				<input type="text" name="text_holder" class="textview" />
			</form>
			<table>
					<tr>
						<td><input type="button" value="&divide" class="btn_check sign" onclick="insert('/')" /></td>
						<td><input type="button" value="&times" class="btn_check sign" onclick="insert('*')" /></td>
						<td><input type="button" value="<" class="btn_check sign" onclick="back_step()" /></td>
						<td><input type="button" value="C" class="btn_check clr_check" onclick="erase()" /></td>
					</tr>
					<tr>
						<td><input type="button" value="7" class="btn_check" onclick="insert(7)" /></td>
						<td><input type="button" value="8" class="btn_check" onclick="insert(8)" /></td>
						<td><input type="button" value="9" class="btn_check" onclick="insert(9)" /></td>
						<td><input type="button" value="-" class="btn_check sign" onclick="insert('-')" /></td>
					</tr>
					<tr>
						<td><input type="button" value="4" class="btn_check" onclick="insert(4)" /> </td>
						<td><input type="button" value="5" class="btn_check" onclick="insert(5)" /></td>
						<td><input type="button" value="6" class="btn_check" onclick="insert(6)" /></td>
						<td><input type="button" value="+" class="btn_check sign" onclick="insert('+')" /></td>
					</tr>
					<tr>
						<td><input type="button" value="1" class="btn_check" onclick="insert(1)" /></td>
						<td><input type="button" value="2" class="btn_check" onclick="insert(2)" /></td>
						<td><input type="button" value="3" class="btn_check" onclick="insert(3)" /></td>
						<td rowspan="2"><input type="button" value="=" class="eq_check" onclick="calc()" /></td>
					</tr>
					<tr>
						<td colspan="2"><input type="button" value="0" class="zero_check" onclick="insert(0)" /></td>
						<td><input type="button" value="." class="btn_check" onclick="insert('.')" /></td>
					</tr>
				</table>
	</div>
	
	<script src="assets/js/creative.js" type="text/javascript"></script>
</body>
</html>
