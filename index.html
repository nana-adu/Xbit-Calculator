<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Xbit - Calculator</title>
	<link rel="stylesheet" href="assets/css/creative.css" type="text/css" />
</head>
<body>
		

		<div>
			<h1>XBit-Calculator</h1>
			<p>
				Thank You for trying out Xbit-Calculator.<br/>
				It was developed using HTML, CSS &amp; JavaScript.
			</p>
		</div> <br/>

		<form name="display">
			<input type="text" name="text-holder"/>
		</form>
		<table>
				<tr>
					<td><input type="button" value="&divide" /></td>
					<td><input type="button" value="&times" /></td>
					<td colspan="2"><input type="button" value="C" /></td>
					
				</tr>
				<tr>
					<td><input type="button" value="7" /></td>
					<td><input type="button" value="8" /></td>
					<td><input type="button" value="9" /></td>
					<td><input type="button" value="-" /></td>
				</tr>
				<tr>
					<td><input type="button" value="4" /></td>
					<td><input type="button" value="5" /></td>
					<td><input type="button" value="6" /></td>
					<td><input type="button" value="+" /></td>
				</tr>
				<tr>
					<td><input type="button" value="1" /></td>
					<td><input type="button" value="2" /></td>
					<td><input type="button" value="3" /></td>
					<td rowspan="2"><input type="button" value="=" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" value="0" /></td>
					<td><input type="button" value="." /></td>
				</tr>
			</table>

</body>
</html>
